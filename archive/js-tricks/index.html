<!doctype html>

<html>
	
	<head>
		<title>JavaScript Tricks</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body class="default">
		
		<button>Change the background!</button>

		<button rel="toggle" class="menu-button">Menu</button>

		<nav class="menu">
			<a href="#">Thing one</a>
			<a href="#">Thing two</a>
			<a href="#">Thing three</a>

			<button rel="toggle" class="close-menu">Close menu</button>
		</nav>

		<input type="checkbox" id="check-toggle" class="check-toggle">
		<label for="check-toggle"><span class="type"></span></label>

		<p class="reading-voice">Just practicing some JavaScript stuff here!</p>

		<button data-change='default'>Default</button>
		<button data-change='yellow'>Yellow</button>
		<button data-change='blue'>Blue</button>


		<div class="form">
			<form id="hello">
				<field class="text">
					<label for="name">What is your name?</label>
					<input type="text" id="name">
				</field>

				<button id="enterName" type="submit" class="button">Enter</button>
			</form>

			<output id="hello-output"><!-- message --></output>

			<button id="clearName" class="button">Clear name</button>
		</div>

		<div class="form">
			<h2>Simple Math</h2>
			<form id = "simple-math">
				<form-field>
					<label for="number1">Enter the first number</label>
					<input type="number" id="number1">
				</form-field>

				<form-field>
					<label for="number2">Enter the second number</label>
					<input type="number" id="number2">
				</form-field>

				<button id="calculate" type="submit" class="button">Calculate</button>
			</form>

			<output id="math-output"></output>

			<button id="clear-math" class="button">Clear</button>
		</div>

		<div class="form">
			<h2>Let's go shopping</h2>
			<form id = "shopping-cart">
				<form-field>
					<label for="item1Quant">Item 1 quantity</label>
					<input type="text" id="item1Quant">

					<label for="item1Price">Price</label>
					<input type="number" id="item1Price">
				</form-field>
				<form-field>
					<label for="item2Quant">Item 2 quantity</label>
					<input type="text" id="item2Quant">

					<label for="item2Price">Price</label>
					<input type="number" id="item2Price">
				</form-field>
				<form-field>
					<label for="item3Quant">Item 3 quantity</label>
					<input type="text" id="item3Quant">

					<label for="item3Price">Price</label>
					<input type="number" id="item3Price">
				</form-field>

				<output id="shoppingOutput">
					<div class="outputInline">
						<h3 class="outputHeading">Subtotal:</h3>
						<p id="subtotalOutput"></p>
					</div>
					<div class="outputInline">
						<h3 class="outputHeading">Tax (7.5%):</h3>
						<p id="taxOutput"></p>
					</div>
					<div class="outputInline">
						<h3 class="outputHeading">Total:</h3>
						<p id="totalOutput"></p>
					</div>
				</output>

				<button id="calculate" type="submit" class="button">Calculate</button>
				<button id="clear-shopping" class="button">Clear</button>

				<output id="receipt"></output>
			</form>
		</div>






		<script src="tricks.js"></script>
	</body>

</html>
