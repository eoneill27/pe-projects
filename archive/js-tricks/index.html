<!doctype html>

<html>
	
	<head>
		<title>JavScript Tricks</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body class="default">
		
		<button>Change the background!</button>

		<button rel="toggle" class="menu-button">Menu</button>

		<nav class="menu">
			<a href="#">Thing one</a>
			<a href="#">Thing two</a>
			<a href="#">Thing three</a>

			<button rel="toggle" class="close-menu">Close menu</button>
		</nav>

		<input type="checkbox" id="check-toggle" class="check-toggle">
		<label for="check-toggle"><span class="type"></span></label>

		<p class="reading-voice">Just practicing some JavaScript stuff here!</p>

		<button data-change='default'>Default</button>
		<button data-change='yellow'>Yellow</button>
		<button data-change='blue'>Blue</button>

		<script src="tricks.js"></script>
	</body>

</html>
