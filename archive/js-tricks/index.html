		<h1 class="attention-voice">Just practicing some JavaScript stuff here!</h1>

		<section class="interface-tricks">

			<button>Change the background!</button>

			<button rel="toggle" class="menu-button">Menu</button>

			<nav class="menu">
				<a href="#">Thing one</a>
				<a href="#">Thing two</a>
				<a href="#">Thing three</a>

				<button rel="toggle" class="close-menu">Close menu</button>
			</nav>

			<form id="check-dark">
				<input type="checkbox" id="check-toggle" class="check-toggle">
				<label for="check-toggle"><span class="type"></span></label>
			</form>

			<form id="color-change">
				<input type="range" id="color-slider" min="0" max="100">
				<label for="color-slider">Change the color!</label>
			</form>

			<div class="theme-buttons">
				<button data-change='default'>Default</button>
				<button data-change='yellow'>Yellow</button>
				<button data-change='blue'>Blue</button>
			</div>

		</section>

		<h2 class="attention-voice">Some forms</h2>
		<section class="form-grid">
			
			<div class="form">
				<form id="hello">
					<field class="text">
						<label for="name">What is your name?</label>
						<input type="text" id="name">
					</field>

					<button id="enterName" type="submit" class="button">Enter</button>
				</form>

				<output id="hello-output"><!-- message --></output>

				<button id="clearName" class="button">Clear name</button>
			</div>

			<div class="form">
				<h2>Simple Math</h2>
				<form id = "simple-math">
					<form-field>
						<label for="number1">Enter the first number</label>
						<input type="number" id="number1">
					</form-field>

					<form-field>
						<label for="number2">Enter the second number</label>
						<input type="number" id="number2">
					</form-field>

					<button id="calculate" type="submit" class="button">Calculate</button>
				</form>

				<output id="math-output"></output>

				<button id="clear-math" class="button">Clear</button>
			</div>

			<div class="form" id="shopping-form">
				
				<h2>Let's go shopping - Take 2</h2>
				<form id="shopping-take2">

					<ol id="shopping-outlet">

					</ol>

					<output id="shoppingOutput">
						<div class="outputInline">
							<h3 class="outputHeading">Number of items:</h3>
							<p id="quantityOutput" class="reading-voice"></p>
						</div>
						<div class="outputInline">
							<h3 class="outputHeading">Subtotal:</h3>
							<p id="subtotalOutput" class="reading-voice"></p>
						</div>
						<div class="outputInline">
							<h3 class="outputHeading">Tax (7.5%):</h3>
							<p id="taxOutput" class="reading-voice"></p>
						</div>
						<div class="outputInline">
							<h3 class="outputHeading">Total:</h3>
							<p id="totalOutput" class="reading-voice"></p>
						</div>
					</output>

					<button id="add-rows" class="button" type="button">Add a row</button>

					<button id="clear-row" class="button" type="button">Remove a row</button>

					<button id="clear-all" class="button" type="button">Clear all</button>

					<button id="calculate-total" class="button" type="submit">Calculate</button>
				</form>
			</div>

			<div class="form">
				<h2>Pizza Party</h2>
				<form id = "pizza-party">
					<form-field>
						<label for="people">How many people will be at the party?</label>
						<input type="number" id="people">
					</form-field>

					<form-field>
						<label for="pizzas">How many pizzas do you have?</label>
						<input type="number" id="pizzas">
					</form-field>

					<form-field>
						<label for="slices">How many slices per pizza?</label>
						<input type="number" id="slices">
					</form-field>

					<button id="slice-calculate" type="submit" class="button">Calculate slices per person</button>
				</form>

				<output id="pizza-output"></output>

				<button id="clear-pizza" class="button">Clear</button>
			</div>
