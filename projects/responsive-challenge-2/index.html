<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>[[insert title]]</title>

		<meta property="og: image" content="[[meta image source]]">

		<link rel="stylesheet" href="css/style.css">

	<body>

					</div>

					<picture class="welcome-circle">
						<img src="https://peprojects.dev/images/circle.png" alt="">
					</picture>
				</div>
			</section>

			<section class="stories">
				<div class="inner-column">
					<div class="story-box">

						<picture class="story2-pic">
							<img src="https://peprojects.dev/images/landscape.jpg"alt="">
						</picture>
						<h3 class="listen-voice">This is something</h3>
					</div>

					<picture class="stories-circle">
						<img src="https://peprojects.dev/images/circle.png" alt="">
					</picture>
				</div>
			</section>
		</main>

		<footer class="site-footer">
			<div class="inner-column">
				<picture class="logo">
					<img src="https://peprojects.dev/images/dot.png" alt="">
				</picture>
			</div>
		</footer>

	</body>
